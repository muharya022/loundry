{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg">
  <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">✏️ Edit Laundry Item</h1>

  <form method="post" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}

    <!-- Nama Item -->
    <div>
      <label class="block font-medium text-gray-700 mb-1">Nama Item</label>
      <input type="text" name="name" value="{{ item.name }}" required
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
    </div>

    <!-- Harga -->
    <div>
      <label class="block font-medium text-gray-700 mb-1">Harga (Rp)</label>
      <input type="number" name="price" value="{{ item.price }}" required min="0"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
    </div>

    <!-- Gambar -->
    <div>
      <label class="block font-medium text-gray-700 mb-1">Gambar Item</label>

      {% if item.image %}
      <div class="mb-3">
        <p class="text-sm text-gray-600 mb-1">Gambar Saat Ini:</p>
        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-32 h-32 object-cover rounded-lg border shadow-sm">
      </div>
      {% endif %}

      <input type="file" name="image" accept="image/*"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-gray-50 cursor-pointer focus:ring-2 focus:ring-blue-400 transition">
      <p class="text-sm text-gray-500 mt-1">Kosongkan jika tidak ingin mengganti gambar.</p>
    </div>

    <!-- Tombol Aksi -->
    <div class="flex justify-center space-x-3 pt-4">
      <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition-all duration-300 shadow">
        💾 Simpan Perubahan
      </button>

      <a href="{% url 'orders:add_laundry_item' %}"
        class="bg-gray-400 hover:bg-gray-500 text-white font-semibold px-6 py-2 rounded-lg transition-all duration-300 shadow">
        ❌ Batal
      </a>
    </div>
  </form>
</div>
{% endblock %}
