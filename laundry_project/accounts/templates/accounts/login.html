{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login Akun</h2>

    <!-- Form Login -->
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Username</label>
        <input type="text" name="username" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" name="password" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
        Login
      </button>
    </form>

    <!-- ðŸ”¹ Tambahkan Daftar Akun -->
    <div class="text-center mt-6 text-sm">
      <p class="text-gray-600">Belum punya akun?</p>
      <a href="{% url 'accounts:register' %}" 
         class="inline-block mt-2 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition duration-200">
        Daftar Akun
      </a>
    </div>
  </div>
</div>
{% endblock %}
